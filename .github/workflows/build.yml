name: CI - Build & Test .NET API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: '8.0.x'

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ›  Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore MyDotNetApi

      - name: ğŸ§± Build the app
        run: dotnet build MyDotNetApi --no-restore --configuration Release

      - name: ğŸ§ª Run tests
        run: dotnet test MyDotNetApi --no-build --configuration Release

      - name: ğŸ³ Build Docker image
        run: docker build -t mydotnetapi:latest -f MyDotNetApi/Dockerfile .
