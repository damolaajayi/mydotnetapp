name: CI/CD - Build, Test, and Push to Docker Hub

on:
  push:
    branches: [master]  # Or "master" depending on your branch
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: '8.0.x'

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v3

      - name: 🛠 Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 🧪 Debug working directory and solution
        run: |
          echo "CURRENT DIR:"
          pwd
          echo "LOOKING FOR *.sln:"
          find . -name "*.sln"


      - name: 📦 Restore dependencies
        run: dotnet restore
        working-directory: MyDotNetApi

      - name: 🧱 Build the solution
        run: dotnet build --no-restore --configuration Release
        working-directory: MyDotNetApi

      - name: 🧪 Run tests
        run: dotnet test --no-build --configuration Release
        working-directory: MyDotNetApi

      - name: 🐋 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🐳 Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🐳 Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mydotnetapi:latest .
        working-directory: MyDotNetApi

      - name: 🚀 Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mydotnetapi:latest
