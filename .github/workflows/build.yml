name: CI - Build & Test .NET API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: '8.0.x'

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v3

      - name: 🛠 Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 📦 Restore dependencies
        run: dotnet restore MyDotNetApi

      - name: 🧱 Build the app
        run: dotnet build MyDotNetApi --no-restore --configuration Release

      - name: 🧪 Run tests
        run: dotnet test MyDotNetApi --no-build --configuration Release

      - name: 🐳 Build Docker image
        run: docker build -t mydotnetapi:latest -f MyDotNetApi/Dockerfile .
